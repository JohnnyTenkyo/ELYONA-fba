# Fly.io 配置文件
app = "elyona-fba"
primary_region = "sin" # Singapore

[build]
  [build.args]
    NODE_VERSION = "22"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
